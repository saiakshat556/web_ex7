<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="pets.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="rainbow">Welcome to the Pet Animals World</h1>
        </header>
        <main>
            <section class="descriptions">
                <p>Cats are curious creatures that bring joy to our homes.</p>
                <p>Dogs are loyal companions and are often called human's best friends.</p>
                <p>Birds add a touch of melody and color to our lives.</p>
            </section>

            <div class="svg-container">
                <svg class="ball" width="100" height="100" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" fill="red" />
                </svg>
                <svg class="dog" width="200" height="150" viewBox="0 0 200 150">
                    <!-- Dog's Body -->
                    <ellipse cx="100" cy="100" rx="50" ry="30" fill="brown" />
                    <!-- Dog's Head -->
                    <circle cx="60" cy="80" r="30" fill="brown" />
                    <!-- Dog's Ears -->
                    <ellipse cx="40" cy="60" rx="10" ry="20" fill="darkbrown" />
                    <ellipse cx="80" cy="60" rx="10" ry="20" fill="darkbrown" />
                    <!-- Dog's Eyes -->
                    <circle cx="55" cy="75" r="5" fill="black" />
                    <circle cx="65" cy="75" r="5" fill="black" />
                    <!-- Dog's Nose -->
                    <circle cx="60" cy="85" r="5" fill="black" />
                    <!-- Dog's Tail -->
                    <path d="M140,100 Q160,90 150,110 Q160,130 140,120" fill="none" stroke="brown" stroke-width="5" />
                    <!-- Dog's Legs -->
                    <rect x="80" y="115" width="10" height="20" fill="brown" />
                    <rect x="110" y="115" width="10" height="20" fill="brown" />
                    <rect x="55" y="115" width="10" height="20" fill="brown" />
                    <rect x="135" y="115" width="10" height="20" fill="brown" />
                </svg>
                <p class="dog-text">A dog is playing with the ball!</p>
            </div>
        </main>
    </div>
